<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/background.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6a388e42a.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="">
            <section>
            
            <i class="fa-solid fa-face-laugh-wink"></i>
            </section>
            <label for="user">Username</label>
            <div id="cuser">
            <i class="fa-sharp fa-solid fa-user-secret"></i>
            <input type="text" id="user" placeholder="Enter Username">
            </div>
            <label for="pass">Password</label>
            <div id="cpass">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <input type="password" id="pass" placeholder="Enter Password">
            </div>
            <div id="rp">
            
            <input type="checkbox" id="check"> Remeber my password</div>
            
            <div id="butt">
            <button>Login</button>
            <button id="can">Cancel </button>
            </div>
            <a href="https://www.facebook.com/" target="_blank">Signup for new account</a>
            <a href="https://www.facebook.com/" target="_blank">Forget Password</a>
        </form>
    </main>
    
    
</body>
</html>
